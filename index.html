<!-- javascript -->
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

	<script>
		
	// Scrollreveal (進場效果) //for jumbotron
	// ScrollReveal().reveal('.js-fadeInDown',{

	// Loading page
	$(function() {
		// Will wait for everything on the page to load.
		$(window).bind('load', function() {
			// console.log( "window loaded-3" );

			$('.loading-page').addClass('loaded');

			setTimeout(function() {
				// $('.loading-page').addClass('loaded');
				$('.loading-page').css({'display':'none'});
			}, 2000);
			// Cover animation-in
			$('.cover-mid').addClass('ani-cv-mid');
			$('.cover-md-title').addClass('ani-cv-mid-title');
			$('.cover-community').addClass('ani-cv-mid-community');
			$('.cover-brand').addClass('ani-cv-brand');
			$('.cover-top').addClass('ani-cv-top');
			$('.cover-bot').addClass('ani-cv-bot');
		});
		// Will load page after 1min for users cannnot load properly
			setTimeout(function() {
				$('.loading-page').addClass('loaded');
			}, 60000);
		// Random text to keep it fresh dawg.
		var names = ['Please wait...', 'The page is loading...', 'connecting...'];
			setInterval(function() {
			  var rand = Math.floor(Math.random() * 3);
				$('.loading-text').html(names[rand]);
			}, 2500);
		});

		// Safari + firefox 防止縮放
	    window.onload=function () {
	        document.addEventListener('touchstart',function (event) {
	          if(event.touches.length>1){
	            event.preventDefault();
	          }
	        });
	        var lastTouchEnd=0;
	        document.addEventListener('touchend',function (event) {
	          var now=(new Date()).getTime();
	          if(now-lastTouchEnd<=300){
	            event.preventDefault();
	          }
	          lastTouchEnd=now;
	        },false);
	        document.addEventListener('gesturestart', function (event) {
	          event.preventDefault();
	        });
	      }

	</script>
